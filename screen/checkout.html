
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #282c3f;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
    .checkout-container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .checkout-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: green;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <div class="checkout-container">
    <h2>Payment Details</h2>
    <form id="checkoutForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Card Number</label>
      <input type="text" id="cardNumber" maxlength="16" required>

      <label>Expiry Date</label>
      <input type="month" id="expiryDate" required>

      <label>CVV</label>
      <input type="password" id="cvv" maxlength="3" required>

      <label>Shipping Address</label>
      <textarea id="address" required></textarea>

      <button type="submit" class="btn">Place Order</button>
    </form>
  </div>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Collect user details from the form
      const userDetails = {
        name: document.getElementById("name").value,
        cardNumber: document.getElementById("cardNumber").value,
        expiryDate: document.getElementById("expiryDate").value,
        cvv: document.getElementById("cvv").value,
        address: document.getElementById("address").value
      };

      // Save the user details and cart to localStorage
      localStorage.setItem("userDetails", JSON.stringify(userDetails));

      // Optionally save cart (if needed) and clear cart
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      localStorage.setItem("order", JSON.stringify(cart));  // Save cart as order
      localStorage.removeItem("cart");  // Clear cart after placing the order

      // Redirect to the thank you page
      alert("Payment successful! Redirecting to order summary...");
      window.location.href = "thankyou.html";
    });
  </script>
</body>
</html>
