<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Zone - Mobiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #80b9da;
    }

    header {
      background-color: #282c3f;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    .nav-bar {
      position: absolute;
      top: 15px;
      left: 15px;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      background-color: #ff3e6c;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-bar a:hover {
      background-color: #e5335e;
    }

    .product-section {
      padding: 20px;
      text-align: center;
    }

    .product-section h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 10px;
    }

    .product-info h4 {
      font-size: 16px;
      margin: 0 0 5px;
    }

    .price {
      color: green;
      font-weight: bold;
      margin: 5px 0;
    }

    .add-btn {
      display: inline-block;
      padding: 8px 10px;
      background-color: #ff3e6c;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-btn:hover {
      background-color: #e5335e;
    }

    footer {
      margin-top: 40px;
      background-color: #282c3f;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .product-card {
        width: 90%;
      }

      .product-section h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-bar">
      <a href="../index.html">Home</a>
    </div>
    <h1>Shopping Zone</h1>
    <p>Explore Bestselling Microwave</p>
  </header>

  <section class="product-section"> 
    <h2>Microwaves</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="../img/microwave/microwave1.avif" alt="Microwaves">
        <div class="product-info">
          <h4>Kiston Microwave</h4>
          <p class="price">₹4000</p>
        
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="../img/microwave/microwave2.png" alt="Microwaves">
        <div class="product-info">
          <h4>Samsung Microwave</h4>
          <p class="price">₹5000</p>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

       <div class="product-card">
        <img src="../img/microwave/haier.jpeg" alt="Haier">
        <div class="product-info">
          <h4>Haier</h4>
          <p class="price">₹8000</p>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

       <div class="product-card">
        <img src="../img/microwave/lg microwave.jpeg" alt="LG Microwave">
        <div class="product-info">
          <h4>LG Microwave</h4>
          <p class="price">₹42000</p>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="../img/microwave/bajaj microwave.jpeg" alt="Bajaj">
        <div class="product-info">
          <h4>Bajaj</h4>
          <p class="price">₹15000</p>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="../img/microwave/apple microwave.jpg" alt="Apple">
        <div class="product-info">
          <h4>Apple</h4>
          <p class="price">₹55000</p>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

      </div>
  </section>

  <footer>
     <div>&copy; 2025 Shopping Zone. Developed by Bhanumathi.</div>
  </footer>
  <script>
  
  function addToCart(name, price, image) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    cart.push({ name, price, image });

    localStorage.setItem("cart", JSON.stringify(cart));

    alert(name + " added to cart!");
  }

  
  document.querySelectorAll(".add-btn").forEach((btn, index) => {
    btn.addEventListener("click", () => {
      let card = btn.closest(".product-card");
      let name = card.querySelector("h4").innerText;
      let price = card.querySelector(".price").innerText;
      let image = card.querySelector("img").src;

      addToCart(name, price, image);
    });
  });
</script>

</body>
</html>
