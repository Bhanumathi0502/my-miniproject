<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sky Online-Shopping - Mobiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #80b9da;
    }

    header {
      background-color: #282c3f;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    .nav-bar {
      position: absolute;
      top: 15px;
      left: 15px;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      background-color: #ff3e6c;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-bar a:hover {
      background-color: #e5335e;
    }

    .product-section {
      padding: 20px;
      text-align: center;
    }

    .product-section h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 10px;
    }

    .product-info h4 {
      font-size: 16px;
      margin: 0 0 5px;
    }

    .price {
      color: green;
      font-weight: bold;
      margin: 5px 0;
    }

    .add-btn {
      display: inline-block;
      padding: 8px 10px;
      background-color: #ff3e6c;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-btn:hover {
      background-color: #e5335e;
    }

    footer {
      margin-top: 40px;
      background-color: #282c3f;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .product-card {
        width: 90%;
      }

      .product-section h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-bar">
      <a href="../index.html">Home</a>
    </div>
    <h1>Shopping Zone</h1>
    <p>Explore Bestselling Mobiles</p>
  </header>

  <section class="product-section">
    <h2>Mobiles</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="..//img/mobile/iphone.jpg" alt="iPhone 14">
        <div class="product-info">
          <h4>iPhone 14</h4>
          <p class="price">₹68,999</p>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="..//img/mobile/samsung-galaxy-m14.jpg" alt="Samsung Galaxy M14">
        <div class="product-info">
          <h4>Samsung Galaxy M14</h4>
          <p class="price">₹13,490</p>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="..//img/mobile/redmi 13.jpg" alt="Redmi 13C 5G">
        <div class="product-info">
          <h4>Redmi 13C 5G</h4>
          <p class="price">₹10,499</p>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="../img/mobile/realme narzo n53.jpg" alt="Realme Narzo N53">
        <div class="product-info">
          <h4>Realme Narzo N53</h4>
          <p class="price">₹8,999</p>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>
    

     <div class="product-card">
        <img src="../img/mobile/moto.avif" alt="Moto">
        <div class="product-info">
          <h4>Moto MTK DIM 8020</h4>
          <p class="price">₹25000</p>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

       <div class="product-card">
        <img src="../img/mobile/vivo V40 5G.jpeg" alt="Vivo">
        <div class="product-info">
          <h4>Vivo V40</h4>
          <p class="price">₹18000</p>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

       <div class="product-card">
        <img src="../img/mobile/Oppo-Reno-12-Pro.png" alt="Oppo">
        <div class="product-info">
          <h4>Oppo 12pro</h4>
          <p class="price">₹35000</p>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>
    
  </section>
  <script>
  
  
  function addToCart(name, price, image) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    cart.push({ name, price, image });
  
    localStorage.setItem("cart", JSON.stringify(cart));

    alert(name + " added to cart!");
    
  }

  
  document.querySelectorAll(".add-btn").forEach((btn, index) => {
    btn.addEventListener("click", () => {
      let card = btn.closest(".product-card");
      let name = card.querySelector("h4").innerText;
      let price = card.querySelector(".price").innerText;
      let image = card.querySelector("img").src;

      addToCart(name, price, image);
    });
  });
  function addToCart(name, price, image) {
  let cart = JSON.parse(localStorage.getItem("cart")) || []; // get existing cart or empty array
  cart.push({ name, price, image }); // add new item
  localStorage.setItem("cart", JSON.stringify(cart)); // save back to localStorage
  alert(name + " added to cart!");
}

</script>


  <footer>
    <div>&copy; 2025 Shopping Zone. Developed by Bhanumathi.</div>
  </footer>

</body>
</html>
