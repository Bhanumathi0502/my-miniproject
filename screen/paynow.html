<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #282c3f; color: #fff; text-align: center; padding: 15px; }
    .checkout-container { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    label { display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    .total { font-size: 20px; font-weight: bold; text-align: right; margin-top: 20px; }
    .pay-btn { width: 100%; background: #ff3e6c; color: white; border: none; padding: 12px; margin-top: 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .pay-btn:hover { background: #e2335d; }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <div class="checkout-container">
    <h2>Shipping Details</h2>
    <form id="paymentForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="address">Address</label>
      <input type="text" id="address" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <div class="total" id="checkoutTotal"></div>
      <button type="submit" class="pay-btn">Pay Now</button>
    </form>
  </div>

  <script>
    // Load cart total from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;
    cart.forEach(item => {
      total += parseFloat(item.price.replace(/[^0-9.]/g, "")) * (item.quantity || 1);
    });
    document.getElementById("checkoutTotal").innerText = "Total: â‚¹" + total;

    // Mock payment submit
    document.getElementById("paymentForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Payment successful! Order placed.");
      localStorage.removeItem("cart");
      window.location.href = "thankyou.html"; // you can create a thank-you page
    });
  </script>
</body>
</html>
